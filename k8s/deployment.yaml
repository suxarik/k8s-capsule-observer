apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-observer
  namespace: tenant-observer
  labels:
    app: tenant-observer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-observer
  template:
    metadata:
      labels:
        app: tenant-observer
      annotations:
        prometheus.io/scrape: "false"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: tenant-observer
      containers:
        - name: operator
          image: tenant-observer:0.1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: OPERATOR_NAME
              value: "tenant-observer"
            - name: NAMESPACE
              value: "tenant-observer"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-observer
  namespace: tenant-observer
  labels:
    app: tenant-observer
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: tenant-observer
  ports:
    - port: 80
      targetPort: 8080
      name: http
      protocol: TCP
  type: ClusterIP
---
